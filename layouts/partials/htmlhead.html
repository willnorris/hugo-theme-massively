<html lang='{{ .Site.Language.Lang | default "en-us" }}'>
	<head>
		<title>{{ if eq (.Site.Title) (.Title) }}{{ .Site.Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- CSS -->
		{{ if .Site.IsServer }}
		{{ $style := resources.Get "css/main.scss" | toCSS (dict "enableSourceMap" true) }}
		<link rel="stylesheet" href="{{ ($style).RelPermalink }}">
		{{ else }}
		{{ $style := resources.Get "css/main.scss" | toCSS }}
		<link rel="stylesheet" href="{{ ($style | minify).RelPermalink }}">
		{{ end }}
		{{ with .Site.Params.favicon }}
		<link rel="shortcut icon" href="{{ . }}">
		{{ end }}
		{{ $noscript := resources.Get "css/noscript.scss" | toCSS }}
		<noscript><link rel="stylesheet" href='{{ $noscript.RelPermalink }}' /></noscript>
	</head>
